<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | IoTSimulator</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/readyUnity.json", { onProgress: UnityProgress });
  </script>
</head>

<body>
  <div class="row h-100 justify-content-start" style="margin-top: 10%;">
    <div class="col-6 col-sm-3" style="margin-left: 10%;">
      <h3> Instruction Video </h3>
      <iframe min-width="420" min-height="315" src="https://www.youtube.com/embed/WtT0bfMuSRU" frameborder="0"
        allow="clipboard-write; encrypted-media; gyroscope" allowfullscreen>
      </iframe>
      <h3> Prompt:</h3>
      <p>
        After seeing the introduction, try to move around in this virtual house and simulate what you normally do in
        days.
      </p>
      <p>
        The robot will perform its tasks automatically. If you wanna make any feedback to the robot, just hit “Space” to
        type your feedback.
      </p>

    </div>
    <div class="col-6">
      <div class="webgl-content" style="width: 100%;">
        <div id="unityContainer" style="width: 960px; height: 600px"></div>
        <div class="footer">
          <div class="webgl-logo"></div>
          <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
          <div class="title">IoTSimulator</div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
